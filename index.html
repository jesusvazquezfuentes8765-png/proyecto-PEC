<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENTH CYCLE - Inicio</title>
    
    <style>
        /* Fuente pixelada */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #1a3c2e, #2d6a4f);
            color: white;
            min-height: 100vh;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* Fondo con tu imagen */
        .world-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header estilo pixel art */
        header {
            background-color: rgba(139, 69, 19, 0.9);
            border: 8px solid #654321;
            border-image: 
                repeating-linear-gradient(
                    45deg,
                    #654321,
                    #654321 4px,
                    #8B4513 4px,
                    #8B4513 8px
                ) 8;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 
                10px 10px 0 rgba(0,0,0,0.3),
                inset 0 0 0 4px #A0522D;
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2d6a4f, #52b788);
            border: 4px solid #1B5E20;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(45, 106, 79, 0.3);
        }

        .company-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 
                2px 2px 0 #1B5E20,
                4px 4px 0 rgba(0,0,0,0.2);
        }

        /* Menú de navegación estilo pixelado */
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: #4CAF50;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-bottom: 6px solid #2E7D32;
            border-right: 6px solid #2E7D32;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            min-width: 100px;
            transition: all 0.1s;
            text-shadow: 2px 2px 0 #1B5E20;
        }

        .nav-button:hover {
            background-color: #66BB6A;
            transform: translate(2px, 2px);
            border-bottom-width: 4px;
            border-right-width: 4px;
        }

        .nav-button:active {
            transform: translate(4px, 4px);
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        .nav-button.active {
            background-color: #2E7D32;
            transform: translate(4px, 4px);
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        /* Tarjeta principal (igual que tu diseño original) */
        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 95%;
            max-width: 750px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease;
            margin: 0 auto;
            border: 6px solid #2E7D32;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 38px;
            font-weight: bold;
            color: #1b4332;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
        }

        .subtitle {
            font-size: 18px;
            color: #2d6a4f;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-menu {
            display: block;
            background: #2d6a4f;
            color: rgb(255, 255, 255);
            padding: 18px;
            text-decoration: none;
            font-size: 22px;
            border-radius: 12px;
            transition: 0.3s;
            border: none;
            border-bottom: 6px solid #1B5E20;
            border-right: 6px solid #1B5E20;
            font-family: 'VT323', monospace;
        }

        .btn-menu:hover {
            background: #40916c;
            transform: scale(1.07) translate(2px, 2px);
            border-bottom-width: 4px;
            border-right-width: 4px;
        }

        .btn-menu:active {
            transform: scale(1.07) translate(4px, 4px);
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: rgb(255, 255, 255);
            margin-top: 40px;
            font-size: 14px;
            background: rgba(55, 71, 79, 0.8);
            border: 4px solid #263238;
            border-radius: 10px;
        }

        .copyright {
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                justify-content: center;
            }
            
            .company-name {
                font-size: 18px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-button {
                min-width: 80px;
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .btn-menu {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con tu imagen -->
    <div class="world-bg"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="SEVENTH CYCLE Logo" width="70" height="70" class="logo-img">
                <div class="company-name">SEVENTH CYCLE</div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-button">Inico</a></li>
                    <li><a href="about.html" class="nav-button">sobre nosotros</a></li>
                    <li><a href="contacto.html" class="nav-button">Contactanos</a></li>
                </ul>
            </nav>
        </header>

        <!-- Tarjeta principal (tu contenido original) -->
        <div class="card">
            <div class="title">SEVENTH CYCLE</div>
            <div class="subtitle">Proyecto de Reciclaje Inteligente</div>

            <div class="btn-container">
                <a class="btn-menu" href="informacion.html">Información</a>
                <a class="btn-menu" href="juego.html">Memorama</a>
                <a class="btn-menu" href="denuncias.html">Denuncias</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>SEVENTH CYCLE - Proyecto de Reciclaje Inteligente</p>
        </footer>
    </div>

    <script>
        // Efecto de botones estilo pixelado
        document.querySelectorAll('.nav-button, .btn-menu').forEach(button => {
            button.addEventListener('click', function(e) {
                // Efecto de presionar
                this.style.transform = this.classList.contains('btn-menu') 
                    ? 'scale(1.07) translate(4px, 4px)' 
                    : 'translate(4px, 4px)';
                
                this.style.borderBottomWidth = '2px';
                this.style.borderRightWidth = '2px';
                
                // Restaurar después de 100ms
                setTimeout(() => {
                    if (this.matches(':hover')) {
                        this.style.transform = this.classList.contains('btn-menu')
                            ? 'scale(1.07) translate(2px, 2px)'
                            : 'translate(2px, 2px)';
                        this.style.borderBottomWidth = '4px';
                        this.style.borderRightWidth = '4px';
                    } else {
                        this.style.transform = '';
                        this.style.borderBottomWidth = '';
                        this.style.borderRightWidth = '';
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
